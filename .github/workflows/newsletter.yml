name: Weekly AI & Data Engineering Newsletter

on:
  schedule:
    # Every Monday at 8:00 AM EST (13:00 UTC)
    - cron: '0 13 * * 1'
  workflow_dispatch:

permissions:
  contents: read  # Minimal required â€” no write access needed

jobs:
  send-newsletter:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: newsletter/requirements.txt

      - name: Install dependencies
        run: pip install -r newsletter/requirements.txt

      - name: Write credentials from secrets
        run: |
          echo "${{ secrets.GMAIL_TOKEN_JSON_B64 }}" | base64 -d > newsletter/token.json
          echo "${{ secrets.GMAIL_CLIENT_SECRET_JSON_B64 }}" | base64 -d > newsletter/client_secret.json

      - name: Generate and send newsletter
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
        run: python newsletter/generate_newsletter.py

      - name: Clean up credentials
        if: always()
        run: |
          rm -f newsletter/token.json
          rm -f newsletter/client_secret.json

      - name: Notify on failure
        if: failure()
        run: |
          echo "::error::Newsletter workflow failed on $(date). Check run: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
