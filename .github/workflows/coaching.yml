name: Daily Life Coach Email

on:
  schedule:
    # Every day at 7:00 AM EST (12:00 UTC)
    - cron: '0 12 * * *'
  workflow_dispatch:  # Allow manual trigger from GitHub UI

jobs:
  send-coaching:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: newsletter/requirements.txt

      - name: Install dependencies
        run: pip install -r newsletter/requirements.txt

      - name: Write credentials from secrets
        run: |
          mkdir -p newsletter
          echo "${{ secrets.GMAIL_TOKEN_JSON_B64 }}" | base64 -d > newsletter/token.json
          echo "${{ secrets.GMAIL_CLIENT_SECRET_JSON_B64 }}" | base64 -d > newsletter/client_secret.json

      - name: Create .env
        run: |
          echo "ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}" > newsletter/.env
          echo "RECIPIENT_EMAIL=${{ secrets.RECIPIENT_EMAIL }}" >> newsletter/.env

      - name: Generate and send coaching email
        run: python coaching/generate_coaching.py

      - name: Clean up credentials
        if: always()
        run: |
          rm -f newsletter/token.json
          rm -f newsletter/client_secret.json
          rm -f newsletter/.env
